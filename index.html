<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="imagenes/pencil-1.png">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Itim&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="estilos/style.css">
    <title>Agregar Coma</title>
</head>

<body>
    <video autoplay muted loop id="myVideo">
        <source src="video/fuego.mp4" type="video/mp4">
    </video>
    <div class="principal">
        <h1 class="titulo">Ingrese el título aquí</h1>
        <form method="POST" action="index.html" id="formulario">
            <div class="contenedor">
                <input placeholder="Escriba o pegue el título aquí" class="input" type="text" name="input" id="input">
                <input class="boton" type="button" value="Enviar" id="submit">
            </div>
        </form>
        <div class="contenedor">
            <input Placeholder="El resultado se mostrará aquí" class="resultado" value="" id="resultado">
            <div class="boton copy">
                <span class="material-symbols-outlined copy">
                    content_copy
                </span>
            </div>
        </div>
        <span class="mensaje" id="offMensaje">Copiado Correctamente</span>
    </div>
    <script src="main.js"></script>
</body>
</html>
