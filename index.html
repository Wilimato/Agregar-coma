<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="imagenes/pencil-1.png">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Work+Sans:wght@100;200;400;500;600;800&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="estilos/style.css">
    <title>Agregar Coma 2.0.1</title>
</head>

<body>
    <video autoplay muted loop id="myVideo">
        <source src="video/cueva.mp4" type="video/mp4">
    </video>
    <div class="principal">
        <h1 class="titulo">Agregar Coma</h1>
        <div class="contain-opciones">
            <label class="opciones" for="opciones">Elige qué deseas sustituir por una coma:</label>
            <select id="opciones">
                <option value="solo espacio">Espacios</option>
                <option value="solo salto de linea">Saltos de líneas</option>
                <option value="los dos">Saltos de líneas + Espacios</option>
            </select>
        </div>
        <div class="contenedor">
            <textarea rows="5" onkeydown="pulsar(event)" placeholder="Escriba o pegue el título aquí" class="input"
                type="text" id="input"></textarea>
            <input class="boton" type="button" value="Enviar" id="submit">
        </div>
        <div class="contenedor">
            <textarea rows="5" Placeholder="El resultado se mostrará aquí" class="resultado" value=""
                id="resultado"></textarea>
            <div class="boton copy">
                <span class="material-symbols-outlined copy">
                    Copiar
                </span>
            </div>
        </div>
        <span class="mensaje" id="offMensaje">Copiado Correctamente</span>
    </div>
    <script src="main.js"></script>
</body>

</html>
